<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>CAR REGISTRATION</h1>
        <form action="" method="">
            <div class="left">
                <input type="text" name="name" placeholder="Enter Customer name"><br>
                <input type="number" name="age " placeholder="Enter Customer Age"><br>
                Gender:
                Female<input type="radio" name="gender">
                Male<input type="radio" name="gender">
            </div>
            <div class="right">
                <input type="text" name="carPlate" placeholder="Enter Car Plate Number"><br>
                <input type="number" name="carsAvailable " placeholder="Enter Number of Cars"><br>
                TimeIn<input type="time" name="timein" ><br>
                TimeOut<input type="time" name="timeout" >
            </div>
            <div>
                <button>SUBMIT</button>
                <a href="index.html" >EXIT</a>
            </div>



        </form>
    </div>
</body>

</html>
